<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebu City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            background: url('Cross.jpg') no-repeat center center/cover;
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
        }
        .header h1, .header h2 {
            position: relative;
            z-index: 1;
        }
        .header h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .header h2 {
            font-size: 2rem;
            font-family: 'Sedgwick Ave', cursive;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Event.html">Event</a>
        <a href="Tourist.html">Tourist</a>
        <a href="Contact.html">Contact</a>
    </div>
    <div id="home" class="header">
        <h2>Welcome to</h2>
        <h1>Cebu City</h1>
    </div>
</body>
</html>
